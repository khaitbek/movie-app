<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="./script/app.js" defer></script>
</head>

<body>
    <!-- site header start -->
    <header class="site-header pt-3 pb-3 bg-light">
        <div class="container-lg">
            <div class="header__wrapper d-flex align-items-center justify-content-center">
                <a class="site-logo navbar-brand fs-1" href="#">
                    Movie App
                </a>
            </div>
        </div>
    </header>
    <!-- site header end -->

    <section class="movies pt-5 pb-5">
        <div class="container-lg">

            <template data-movie-template>
                <div class="card d-grid bg-dark shadow-lg movies__card rounded-4">
                    <img class="card-img-top" width="300" height="300" src="https:picsum.photos/300" alt="Movie cover">
                    <div class="card-body text-bg-dark d-grid">
                        <h3 class="card-title movies__title">Movie name</h3>
                        <a class="card-link btn btn-light movies__link" href="#" target="blank">Movie link</a>
                    </div>
                </div>
            </template>

            <template data-skeleton>
                <!-- skeleton body -->
                <div class="card d-grid movies__card border-0" aria-hidden="true">
                    <img class="card-img-top rounded-3 border-0 shadow-none skeleton-img" width="300" height="300">
                    <div class="card-body d-grid">
                        <h3 class="card-title movies__title skeleton skeleton-text"></h3>
                        <a class="card-link btn btn-light movies__link skeleton skeleton-link" href="#"
                            target="blank"></a>
                    </div>
                </div>
            </template>
            <form class="form input-group w-50 m-auto mb-5">
                <input class="form-control" type="text" placeholder="Search" data-search>
                <select class="form-select form-select-sm bg-dark text-bg-dark border-0" size="1" id="formSelect"
                    name="user_select" id="userSelect" aria-label="Choose movies by category">
                    <option selected hidden>Choose by category</option>
                    <option value="all">All</option>
                </select>
            </form>

            <div class="movies__wrapper card-group gap-4 justify-content-center">
                <p class="alert alert-danger d-none">There is no movies</p>
            </div>
        </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
